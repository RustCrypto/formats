[workspace]
resolver = "2"
members = [
    "base16ct",
    "base64ct",
    "const-oid",
    "der",
    "der/derive",
    "pem-rfc7468",
    "pkcs1",
    "pkcs5",
    "pkcs7",
    "pkcs8",
    "sec1",
    "spki",
    "ssh-key",
    "tai64",
    "tls_codec",
    "tls_codec/derive",
    "x509"
]

[patch.crates-io]
crypto-bigint = { git = "https://github.com/RustCrypto/crypto-bigint.git" }
