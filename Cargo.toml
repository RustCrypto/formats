[workspace]
resolver = "2"
members = [
    "const-oid",
    "der",
    "der/derive",
    "pkcs1",
    "pkcs5",
    "pkcs7",
    "pkcs8",
    "pkcs12",
    "sec1",
    "spki",
    "tls_codec",
    "tls_codec/derive",
    "x509-cert",
    "x509-ocsp"
]

# TODO(tarcieri): add back to `members` when MSRV is 1.60+
exclude = [
    "base16ct",
    "base32ct",
    "base64ct",
    "pem-rfc7468",
    "serdect",
    "tai64",
]

[profile.dev]
opt-level = 2
