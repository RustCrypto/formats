[package]
name = "x509"
version = "0.0.1" # Also update html_root_url in lib.rs when bumping this
description = """
Pure Rust implementation of the X.509 Public Key Infrastructure Certificate
format as described in RFC 5280
"""
authors = ["RustCrypto Developers"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/RustCrypto/formats/tree/master/x509"
categories = ["cryptography", "data-structures", "encoding", "no-std"]
keywords = ["crypto"]
readme = "README.md"
edition = "2021"
rust-version = "1.56"

[dependencies]
const-oid = { version = "0.9", features = ["db"], path = "../const-oid" }
der = { version = "=0.6.0-pre.3", features = ["derive", "alloc", "flagset"], path = "../der" }
flagset = { version = "0.4.3" }
spki = { version = "=0.6.0-pre.2", path = "../spki" }

[dev-dependencies]
hex-literal = "0.3"
rstest = "0.12.0"

[features]
std = ["der/std", "spki/std"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
