[package]
name = "cms"
version = "0.2.1"
description = """
Pure Rust implementation of the Cryptographic Message Syntax (CMS) as described in RFC 5652 and RFC 3274.
"""
authors = ["RustCrypto Developers"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/RustCrypto/formats/tree/master/cms"
categories = ["cryptography", "data-structures", "encoding", "no-std"]
keywords = ["crypto"]
readme = "README.md"
edition = "2021"
rust-version = "1.65"

[dependencies]
der = { version = "0.7", features = ["alloc", "derive", "oid", "pem", "std"] } # TODO NM std only for builder feature
spki = { version = "0.7", features = ["alloc"] } # TODO NM alloc only for builder feature
x509-cert = { version = "0.2.2-pre", default-features = false, features = ["pem", "builder"], path = "../x509-cert"} # TODO NM builder only for builder feature
const-oid = { version = "0.9", features = ["db"] } # TODO: path = "../const-oid"

# optional dependencies
sha1 = { version = "0.10"}
sha2 = { version = "0.10"}
sha3 = { version = "0.10"}
signature = { version = "2.1.0", features = ["digest", "alloc"]}

[dev-dependencies]
hex-literal = "0.4"
pem-rfc7468 = "0.7.0"
pkcs5 = { version = "0.7" }
rsa = { version = "0.9.1", features = ["sha2"] }
ecdsa = { version = "0.16.4", features = ["digest", "pem"] }
p256 = "0.13.0"

[features]
alloc = ["der/alloc"]
std = ["der/std", "spki/std"]

pem = ["alloc", "der/pem"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
