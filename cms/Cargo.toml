[package]
name = "cms"
version = "0.2.0-pre"
description = """
Pure Rust implementation of the Cryptographic Message Syntax (CMS) as described in RFC 5652 and RFC 3274.
"""
authors = ["RustCrypto Developers"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/RustCrypto/formats/tree/master/cms"
categories = ["cryptography", "data-structures", "encoding", "no-std"]
keywords = ["crypto"]
readme = "README.md"
edition = "2021"
rust-version = "1.65"

[dependencies]
der = { version = "0.7", features = ["alloc", "derive", "oid"], path = "../der" }
spki = { version = "0.7", path = "../spki" }
x509-cert = { version = "=0.2.0-pre.0", default-features = false, path = "../x509-cert" }

[dev-dependencies]
const-oid = { version = "0.9", features = ["db"] } # TODO: path = "../const-oid"
hex-literal = "0.3"
pkcs5 = { version = "0.7", path = "../pkcs5" }

[features]
alloc = ["der/alloc"]
std = ["der/std", "spki/std"]

pem = ["alloc", "der/pem"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
