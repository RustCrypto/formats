[package]
name = "pkcs12"
version = "0.0.0"
description = """
Pure Rust implementation of Public-Key Cryptography Standards (PKCS) #12:
Personal Information Exchange Syntax v1.1 (RFC7292)
"""
authors = ["RustCrypto Developers"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/RustCrypto/formats/tree/master/pkcs12"
categories = ["cryptography", "data-structures", "encoding", "no-std", "parser-implementations"]
keywords = ["crypto", "key", "pkcs", "private"]
readme = "README.md"
edition = "2021"
rust-version = "1.65"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
der = { version = "0.7.7", features = ["alloc", "derive", "oid", "pem"] }
spki = { version = "0.7" }
x509-cert = { version = "0.2.3", default-features = false, features = ["pem"] }
const-oid = { version = "0.9", features = ["db"] } # TODO: path = "../const-oid"
cms = "0.2.1"
pkcs8 = { version = "0.10.2", features = ["pkcs5"], optional = true }
pkcs5 = {version = "0.7.1", features = ["pbes2"], optional = true}

[dev-dependencies]
hex-literal = "0.3.3"
subtle-encoding = "0.5.1"
pkcs8 = { version = "0.10.2", features = ["pkcs5"] }
pkcs5 = {version = "0.7.1", features = ["pbes2"]}

[features]
decrypt = ["pkcs8", "pkcs5"]