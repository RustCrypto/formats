[package]
name = "pkcs12"
version = "0.0.0"
description = """
Pure Rust implementation of Public-Key Cryptography Standards (PKCS) #12:
Personal Information Exchange Syntax v1.1 (RFC7292)
"""
authors = ["RustCrypto Developers"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/RustCrypto/formats/tree/master/pkcs12"
categories = ["cryptography", "data-structures", "encoding", "no-std", "parser-implementations"]
keywords = ["crypto", "key", "pkcs", "private"]
readme = "README.md"
edition = "2021"
rust-version = "1.65"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
cbc = { version = "0.1.2", optional = true }
der = { version = "0.7.7", features = ["alloc", "derive", "oid", "pem"] }
spki = { version = "0.7" }
x509-cert = { version = "0.2.3", default-features = false, features = ["pem"] }
const-oid = { version = "0.9", features = ["db"] } # TODO: path = "../const-oid"
cms = "0.2.1"
pkcs8 = { version = "0.10.2", features = ["pkcs5"], optional = true }
pkcs5 = {version = "0.7.1", features = ["pbes2"], optional = true}
digest = { version = "0.10.7", features=["alloc"], optional = true }
zeroize = "1.6.0"
sha1 = { version = "0.10.5", optional = true }
sha2 = { version = "0.10.7", optional = true }
des = { version = "0.8.1", optional = true, default-features = false }
hmac = { version = "0.12.1", optional = true }
subtle-encoding = "0.5.1"

[dev-dependencies]
hex-literal = "0.3.3"
pkcs8 = { version = "0.10.2", features = ["pkcs5", "getrandom"] }
pkcs5 = {version = "0.7.1", features = ["pbes2", "3des"]}
subtle-encoding = "0.5.1"
sha2 = "0.10.7"

[features]
decrypt = ["pkcs8", "pkcs5", "cbc", "kdf", "sha2", "hmac"]
insecure = ["pkcs5/sha1-insecure", "pkcs5/des-insecure", "des", "sha1"]
kdf = ["dep:digest"]
builder = ["pkcs8", "pkcs5"]