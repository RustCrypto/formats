name: x509-cert

on:
  pull_request:
    paths:
      - ".github/workflows/x509-cert.yml"
      - "const-oid/**"
      - "der/**"
      - "spki/**"
      - "x509-cert/**"
      - "Cargo.*"
  push:
    branches: master

defaults:
  run:
    working-directory: x509-cert

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.65.0 # MSRV
          - stable
        target:
          - thumbv7em-none-eabi
          - wasm32-unknown-unknown
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - uses: RustCrypto/actions/cargo-hack-install@master
      - run: cargo hack build --target ${{ matrix.target }} --feature-powerset --exclude-features std,arbitrary

# FIXME: Temporary disabled until https://github.com/rust-fuzz/arbitrary/issues/134 is fixed
#  minimal-versions:
#    uses: RustCrypto/actions/.github/workflows/minimal-versions.yml@master
#    with:
#        working-directory: ${{ github.workflow }}

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.65.0 # MSRV
          - stable
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: RustCrypto/actions/cargo-hack-install@master
      - run: cargo hack test --feature-powerset

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2022-12-25 # Pinned due to rust-lang/rust#106247
          override: true
      - run: cargo install cargo-fuzz
      - run: cargo fuzz run certreq -- -max_total_time=30 -seed_inputs="fuzz/inputs/rsa2048-csr.der"
      - run: cargo fuzz run certreqinfo -- -max_total_time=30
