name: tls-codec

on:
  pull_request:
    paths:
      - "tls-codec/**"
      - "Cargo.*"
  push:
    branches:
      - master

defaults:
  run:
    working-directory: tls-codec/tls_codec

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.51.0 # MSRV
          - stable
        target:
          - wasm32-unknown-unknown
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - run: cargo build --target ${{ matrix.target }} --release
      - run: cargo build --target ${{ matrix.target }} --release --features derive
      - run: cargo build --target ${{ matrix.target }} --release --features serde_serialize
      - run: cargo build --target ${{ matrix.target }} --release --all-features

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # 32-bit Linux
          - target: i686-unknown-linux-gnu
            rust: 1.51.0 # MSRV
            deps: sudo apt update && sudo apt install gcc-multilib
          - target: i686-unknown-linux-gnu
            rust: stable
            deps: sudo apt update && sudo apt install gcc-multilib

          # 64-bit Linux
          - target: x86_64-unknown-linux-gnu
            rust: 1.51.0 # MSRV
          - target: x86_64-unknown-linux-gnu
            rust: stable

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rust: stable

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            rust: stable
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          profile: minimal
          override: true
      - run: ${{ matrix.deps }}
      - run: cargo test --target ${{ matrix.target }} --release
      - run: cargo test --target ${{ matrix.target }} --release --features derive
      - run: cargo test --target ${{ matrix.target }} --release --features serde_serialize
      - run: cargo test --target ${{ matrix.target }} --release --all-features
