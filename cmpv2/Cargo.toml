[package]
name = "cmpv2"
version = "0.2.0-pre.0"
description = """
Pure Rust implementation of the Certificate Management Protocol (CMP) as
described in RFC 4210
"""
authors = ["RustCrypto Developers"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/RustCrypto/formats/tree/master/cmpv2"
categories = ["cryptography", "data-structures", "encoding", "no-std"]
keywords = ["crypto"]
readme = "README.md"
edition = "2021"
rust-version = "1.65"

[dependencies]
crmf = { version = "=0.2.0-pre.0", path = "../crmf" }
der = { version = "0.7", features = ["alloc", "derive", "flagset", "oid"], path = "../der" }
spki = { version = "0.7", path = "../spki" }
x509-cert = { version = "=0.2.0-pre.0", default-features = false, path = "../x509-cert" }

[dev-dependencies]
const-oid = { version = "0.9", features = ["db"] } # TODO: path = "../const-oid"
hex-literal = "0.3"

[features]
alloc = ["der/alloc"]
std = ["der/std", "spki/std"]

pem = ["alloc", "der/pem"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
